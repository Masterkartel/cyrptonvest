<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In — Cyrptonvest</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f19;--panel:#0f1629;--line:#1d2640;--text:#e6edf3;--muted:#9aa4b2;--brand:#f59e0b;--ring:rgba(245,158,11,.35)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 Inter,system-ui,Segoe UI,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
    .card{width:min(440px,92vw);background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;box-shadow:0 20px 50px rgba(0,0,0,.3)}
    h1{margin:0 0 6px} .muted{color:var(--muted)}
    label{display:block;margin:10px 0 6px;color:#cbd5e1}
    input{width:100%;padding:12px;border:1px solid var(--line);background:#0b1328;color:var(--text);border-radius:12px;outline:none}
    input:focus{box-shadow:0 0 0 3px var(--ring)}
    .btn{width:100%;margin-top:14px;padding:12px;border-radius:999px;border:0;background:linear-gradient(180deg,#fbbf24,#f59e0b);color:#0b0f19;font-weight:800;cursor:pointer}
    .err{display:none;margin-top:12px;background:#1a1320;border:1px solid #5b1d2a;color:#fecaca;border-radius:12px;padding:10px}
    .row{display:flex;justify-content:space-between;align-items:flex-start;margin-top:10px;gap:10px}
    a{color:#fbbf24;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="login-form" novalidate>
      <h1>Welcome back</h1>
      <div class="muted">Sign in to your Cyrptonvest account</div>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="username" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required>

      <button class="btn" type="submit" id="btn">Sign in</button>
      <div id="err" class="err"></div>

      <div class="row">
        <div class="muted">
          No account? <a href="/signup.html">Create one</a><br>
          <a href="/forgot.html">Forgot password?</a>
        </div>
        <a href="/">Back home</a>
      </div>
    </form>
  </div>

  <script>
    async function postJSON(url, body){
      const r = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify(body)
      });
      const ct = r.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        const data = await r.json();
        if (!r.ok || data?.error) throw new Error(data?.error || `Request failed (${r.status})`);
        return data;
      } else {
        throw new Error(r.status >= 500
          ? 'Service temporarily unavailable. Please try again.'
          : `Request failed (${r.status})`);
      }
    }

    function showErr(msg){
      const el = document.getElementById('err');
      el.textContent = msg;
      el.style.display = 'block';
    }

    document.getElementById('login-form')?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const err = document.getElementById('err');
      err.style.display='none';
      const btn = document.getElementById('btn'); btn.disabled = true; btn.textContent = 'Signing in…';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try{
        await postJSON('/api/auth/login', { email, password });
        location.href = '/dashboard/';
      }catch(ex){
        showErr(String(ex.message || ex));
      }finally{
        btn.disabled = false; btn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
