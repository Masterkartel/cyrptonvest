<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password — Cyrptonvest</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f19;--panel:#0f1629;--line:#1d2640;--text:#e6edf3;--muted:#9aa4b2;--brand:#f59e0b;--ring:rgba(245,158,11,.35)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 Inter,system-ui,Segoe UI,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
    .card{width:min(440px,92vw);background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;box-shadow:0 20px 50px rgba(0,0,0,.3)}
    h1{margin:0 0 6px} .muted{color:var(--muted)}
    label{display:block;margin:10px 0 6px;color:#cbd5e1}
    input{width:100%;padding:12px;border:1px solid var(--line);background:#0b1328;color:var(--text);border-radius:12px;outline:none}
    input:focus{box-shadow:0 0 0 3px var(--ring)}
    .btn{width:100%;margin-top:14px;padding:12px;border-radius:999px;border:0;background:linear-gradient(180deg,#fbbf24,#f59e0b);color:#0b0f19;font-weight:800;cursor:pointer}
    .msg{display:none;margin-top:12px;padding:10px;border-radius:12px}
    .err{background:#1a1320;border:1px solid #5b1d2a;color:#fecaca}
    .ok{background:#10291a;border:1px solid #1d5b2a;color:#bbf7d0}
    .row{margin-top:10px}
    a{color:#fbbf24;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="reset-form" novalidate>
      <h1>Set new password</h1>
      <div class="muted">Enter your new password below.</div>

      <label for="pw1">New password</label>
      <input id="pw1" type="password" placeholder="••••••••" autocomplete="new-password" required>

      <label for="pw2">Confirm password</label>
      <input id="pw2" type="password" placeholder="••••••••" autocomplete="new-password" required>

      <button class="btn" type="submit" id="btn">Update password</button>

      <div id="msg" class="msg"></div>

      <div class="row muted">
        <a href="/login.html">Back to Sign in</a>
      </div>
    </form>
  </div>

  <script>
    async function postJSON(url, body){
      const r = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify(body)
      });
      const ct = r.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        const data = await r.json();
        if (!r.ok || data?.error) throw new Error(data?.error || `Request failed (${r.status})`);
        return data;
      } else {
        throw new Error(r.status >= 500
          ? 'Service temporarily unavailable. Please try again.'
          : `Request failed (${r.status})`);
      }
    }

    function showMsg(msg, ok){
      const el = document.getElementById('msg');
      el.textContent = msg;
      el.className = 'msg ' + (ok ? 'ok' : 'err');
      el.style.display = 'block';
    }

    document.getElementById('reset-form')?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const pw1 = document.getElementById('pw1').value;
      const pw2 = document.getElementById('pw2').value;
      if (pw1 !== pw2) return showMsg('Passwords do not match.', false);

      const btn = document.getElementById('btn'); btn.disabled = true; btn.textContent = 'Updating…';

      try{
        const token = new URLSearchParams(location.search).get('token');
        if (!token) throw new Error("Invalid or missing token");
        await postJSON('/api/auth/reset', { token, password: pw1 });
        showMsg('Password updated successfully. You can now sign in.', true);
      }catch(ex){
        showMsg(String(ex.message || ex), false);
      }finally{
        btn.disabled = false; btn.textContent = 'Update password';
      }
    });
  </script>
</body>
</html>
