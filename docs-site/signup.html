<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create account â€” Cyrptonvest</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<style>
  :root{--bg:#0b0f19;--panel:#0f1629;--line:#1d2640;--text:#e6edf3;--muted:#9aa4b2;--brand:#f59e0b}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,Inter,Arial}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
  .card{max-width:420px;width:92%;background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px}
  .brand{display:flex;gap:10px;align-items:center;justify-content:center}
  .brand img{width:28px;height:28px}
  label{font-weight:600;font-size:13px} input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0a1122;color:var(--text)}
  .btn{width:100%;padding:12px;border-radius:999px;border:0;background:var(--brand);color:#111827;font-weight:700;cursor:pointer}
  .err{display:none;background:#2a1220;border:1px solid #7f1d1d;color:#fecaca;padding:10px;border-radius:10px;margin:8px 0}
  a{color:#f59e0b;text-decoration:none}
</style>
</head><body>
<div class="wrap">
  <div class="card">
    <div class="brand"><img src="/assets/logo.svg" alt=""><strong>Cyrptonvest</strong></div>
    <h2 style="text-align:center;margin:8px 0 14px">Create account</h2>
    <div id="err" class="err"></div>
    <form id="f">
      <label>Email</label><input id="e" type="email" required placeholder="you@example.com">
      <div style="height:8px"></div>
      <label>Password</label><input id="p" type="password" required minlength="6" placeholder="Min 6 characters">
      <div style="height:12px"></div>
      <button class="btn">Create account</button>
    </form>
    <p style="text-align:center;margin:10px 0 0"><a href="/login.html">I have an account</a></p>
  </div>
</div>
<script>
async function post(url, body){
  const r = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!r.ok) throw new Error(await r.text()||'Signup failed');
  return r.json().catch(()=>({}));
}
const err=document.getElementById('err');
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault(); err.style.display='none'; err.textContent='';
  try{
    await post('/api/auth/signup',{email:document.getElementById('e').value.trim(),password:document.getElementById('p').value});
    location.href='/dashboard/';
  }catch(ex){ err.textContent=ex.message; err.style.display='block'; }
});
</script>
</body></html>
