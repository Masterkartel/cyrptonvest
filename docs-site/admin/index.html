<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Cyrptonvest</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f19;--panel:#0f1629;--panel2:#0c1428;--muted:#9aa4b2;--text:#e6edf3;--line:#1d2640;
      --brand:#f59e0b;--ok:#22c55e;--bad:#ef4444;--ring:rgba(245,158,11,.30)
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font:14px/1.6 Inter,system-ui,Segoe UI,Arial,sans-serif}
    a{color:var(--brand);text-decoration:none}
    .content{max-width:1200px;margin:0 auto;padding:0 16px}

    .topbar{position:sticky;top:0;z-index:30;border-bottom:1px solid var(--line);
      background:linear-gradient(180deg,#0e152f,transparent)}
    .tb-inner{display:flex;align-items:center;justify-content:space-between;padding:12px 16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:22px;height:22px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);background:#121a33;
      padding:.35rem .6rem;border-radius:999px;color:#d1d5db}
    .btn{display:inline-flex;align-items:center;gap:8px;border:none;border-radius:999px;padding:9px 12px;font-weight:700;cursor:pointer;transition:transform .15s ease, box-shadow .2s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:linear-gradient(180deg,#fbbf24,#f59e0b);color:#111827}
    .btn-ghost{background:#121a33;border:1px solid var(--line);color:#d1d5db}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .section{padding:18px 0}
    .cards{display:grid;grid-template-columns:2fr 1fr;gap:16px}
    @media (max-width:980px){.cards{grid-template-columns:1fr}}
    .card{
      background:
        radial-gradient(900px 500px at -10% -40%, rgba(245,158,11,.12), transparent 55%),
        radial-gradient(900px 600px at 120% 0%,   rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg,#101934,#0c1226);
      border:1px solid #27335a;border-radius:16px;padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      transform:translateY(8px);opacity:0;animation:cardIn .6s cubic-bezier(.16,1,.3,1) forwards;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 16px 40px rgba(0,0,0,.28)}
    @keyframes cardIn{to{transform:translateY(0);opacity:1}}

    .muted{color:var(--muted)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}

    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0a1122;color:#e6edf3;outline:none}
    input:focus,select:focus,textarea:focus{box-shadow:0 0 0 3px var(--ring)}

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #172042;vertical-align:middle}
    th{text-align:left}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .bar{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:10px}
    .spinner{width:14px;height:14px;border-radius:50%;border:2px solid #2a3a66;border-top-color:#f59e0b;animation:sp .8s linear infinite}
    @keyframes sp{to{transform:rotate(360deg)}}
    .empty{padding:12px;border:1px dashed #223055;border-radius:12px;text-align:center}
    .error{padding:10px;border:1px solid #592323;background:#2a0e0e;color:#fca5a5;border-radius:12px}
    .note{font-size:12px;color:#9aa4b2}

    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .dim{font-size:12px;color:#aab3c2}
    .nowrap{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:280px}
    .copy-btn{border:1px solid var(--line);background:#101a34;border-radius:8px;padding:2px 6px;cursor:pointer}
    .copy-btn:hover{background:#132043}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="content tb-inner">
      <div class="brand"><img src="/assets/logo.svg" alt=""> Cyrptonvest Admin</div>
      <div class="row">
        <span class="pill">UTC <span id="clock" style="margin-left:6px">--:--:--</span></span>
        <button id="logout" class="btn btn-ghost">Log out</button>
      </div>
    </div>
  </div>

  <main class="content">
    <section class="section">
      <!-- Gate -->
      <div id="gate" class="card" style="display:none">
        <h2 style="margin:0 0 6px">Admin access</h2>
        <p class="muted" style="margin:0 0 12px">Sign in with the support admin account.</p>
        <div class="grid2">
          <div>
            <label class="muted">Email</label>
            <input id="email" value="support@cyrptonvest.com" autocomplete="username"/>
          </div>
          <div>
            <label class="muted">Password</label>
            <input id="password" type="password" autocomplete="current-password"/>
          </div>
        </div>
        <div style="height:10px"></div>
        <button id="login" class="btn btn-primary">Sign in</button>
        <p id="login-warn" class="muted" style="margin-top:8px;color:#fca5a5;display:none">Only support@cyrptonvest.com is allowed.</p>
      </div>

      <!-- App -->
      <div id="app" style="display:none">
        <div class="cards">
          <!-- Users -->
          <div class="card">
            <div class="bar">
              <div class="row" style="align-items:center;gap:10px">
                <h3 style="margin:0">Users</h3>
                <span id="users-meta" class="note"></span>
              </div>
              <div class="row">
                <input id="u-q" placeholder="Search email…" style="width:220px">
                <button id="btn-users-refresh" class="btn btn-ghost">Refresh</button>
              </div>
            </div>
            <div id="users-status" class="note" style="display:none"><span class="spinner"></span> Loading users…</div>
            <div id="users-error" class="error" style="display:none"></div>
            <div id="users"></div>
          </div>

          <!-- Pending Transactions -->
          <div class="card">
            <div class="bar">
              <div class="row" style="align-items:center;gap:10px">
                <h3 style="margin:0">Pending transactions</h3>
                <span id="tx-meta" class="note"></span>
              </div>
              <div class="row">
                <select id="t-kind">
                  <option value="all">All</option>
                  <option value="deposit">Deposits</option>
                  <option value="withdraw">Withdrawals</option>
                </select>
                <button id="btn-tx-refresh" class="btn btn-ghost">Refresh</button>
              </div>
            </div>
            <div id="tx-status" class="note" style="display:none"><span class="spinner"></span> Loading transactions…</div>
            <div id="tx-error" class="error" style="display:none"></div>
            <div id="tx"></div>
          </div>
        </div>

        <div class="section">
          <div class="card">
            <h3 style="margin:0 0 8px">Wallet adjustment</h3>
            <div class="grid2">
              <div>
                <label class="muted">User ID (UUID) or Email</label>
                <input id="adj-ident" placeholder="uuid-or-email@example.com"/>
              </div>
              <div>
                <label class="muted">Amount (USD)</label>
                <input id="adj-amt" type="number" step="0.01" placeholder="100.00"/>
              </div>
            </div>
            <div class="grid2" style="margin-top:10px">
              <div>
                <label class="muted">Note</label>
                <input id="adj-note" placeholder="Reason / reference"/>
              </div>
              <div>
                <label class="muted">Direction</label>
                <select id="adj-direction">
                  <option value="auto">Auto (use + / − sign)</option>
                  <option value="credit">Force credit (+)</option>
                  <option value="debit">Force debit (−)</option>
                </select>
              </div>
            </div>
            <div style="height:10px"></div>
            <button id="btn-adjust" class="btn btn-primary">Apply change</button>
            <p id="adj-msg" class="muted" style="margin:8px 0 0"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toasts" style="position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:8px"></div>

  <script>
    const $=s=>document.querySelector(s);
    function toast(msg){
      const t=document.createElement('div');
      t.style.cssText='background:#111d37;border:1px solid #1d2640;color:#e6edf3;padding:10px 12px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.35)';
      t.textContent=msg; $('#toasts').appendChild(t); setTimeout(()=>t.remove(),3200);
    }
    async function api(path,opts){
      try{
        const r=await fetch(path,{credentials:'include',...opts});
        const ct=r.headers.get('Content-Type')||'';
        const data = ct.includes('application/json') ? await r.json().catch(()=>null) : await r.text().catch(()=>null);
        return { status:r.status, ok:r.ok, data };
      }catch(e){
        return { status:0, ok:false, data:{ error:'Network error' } };
      }
    }

    // clock
    setInterval(()=>{ const d=new Date(); $('#clock').textContent=d.toISOString().slice(11,19); },1000);

    // login / logout
    $('#login')?.addEventListener('click', async ()=>{
      const email=$('#email').value.trim(), password=$('#password').value;
      if(email.toLowerCase()!=='support@cyrptonvest.com'){ $('#login-warn').style.display='block'; return; }
      $('#login-warn').style.display='none';
      const res=await api('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
      if(res.ok){ toast('Signed in'); gate(); } else toast('Login failed');
    });
    $('#logout')?.addEventListener('click', async ()=>{
      await fetch('/api/auth/logout',{method:'POST'}); location.href='/';
    });

    // Gate
    async function gate(){
      const m = await fetch('/api/me',{credentials:'include'});
      const me = (m.headers.get('content-type')||'').includes('application/json') ? await m.json() : {};
      const isAdmin = me?.user?.email?.toLowerCase?.() === 'support@cyrptonvest.com';
      $('#gate').style.display = isAdmin ? 'none':'block';
      $('#app').style.display  = isAdmin ? 'block':'none';
      if(isAdmin){ bindButtons(); loadUsers(); loadTx(); }
    }

    function bindButtons(){
      $('#btn-users-refresh')?.addEventListener('click', ()=>loadUsers());
      $('#btn-tx-refresh')?.addEventListener('click', ()=>loadTx());
      $('#t-kind')?.addEventListener('change', ()=>loadTx());
      $('#u-q')?.addEventListener('keydown', (e)=>{ if(e.key==='Enter') loadUsers(); });
      $('#btn-adjust')?.addEventListener('click', adjust);
    }

    function fmtMoney(cents, cur){ return `$${((cents||0)/100).toFixed(2)} ${cur||'USD'}`; }
    function fmtCreated(ms){ return ms ? new Date(ms).toLocaleString() : '—'; }

    // Copy helper
    async function copy(text){
      try{ await navigator.clipboard.writeText(text); toast('Copied'); }catch{ toast('Copy failed'); }
    }

    // Users
    async function loadUsers(){
      $('#users-error').style.display='none';
      $('#users-status').style.display='inline-flex';
      $('#users-status').innerHTML = '<span class="spinner"></span> Loading users…';
      const q=$('#u-q').value?.trim() || '';
      const res = await api('/api/admin/users' + (q?`?q=${encodeURIComponent(q)}`:''));
      if(!res.ok){
        $('#users-status').style.display='none';
        $('#users-error').style.display='block';
        $('#users-error').textContent=(res.data?.error||'Failed to load users'); return;
      }

      const users = res.data.users || [];
      const rows = users.map(u=>`
        <tr>
          <td>
            <div class="nowrap dim" title="${u.email}">
              ${u.email}
              <button class="copy-btn" onclick="copy('${u.email}')">⧉</button>
            </div>
            <div class="mono dim nowrap" title="${u.id}">
              ${u.id}
              <button class="copy-btn" onclick="copy('${u.id}')">⧉</button>
            </div>
          </td>
          <td class="mono">${fmtMoney(u.balance_cents, u.currency)}</td>
          <td>${fmtCreated(u.created_at_ms)}</td>
          <td><button class="btn btn-ghost" onclick="promptAdjust('${u.id}','${u.email}')">Adjust</button></td>
        </tr>`).join('');

      $('#users').innerHTML = `<table>
        <thead><tr><th>User</th><th>Balance</th><th>Created</th><th>Action</th></tr></thead>
        <tbody>${rows || '<tr><td colspan="4" class="muted"><div class="empty">No users yet</div></td></tr>'}</tbody>
      </table>`;

      $('#users-meta').textContent = `${users.length} user${users.length===1?'':'s'} • updated ${new Date().toLocaleTimeString()}`;
      $('#users-status').style.display='none';
    }

    // Transactions (pending)
    async function loadTx(){
      $('#tx-error').style.display='none';
      $('#tx-status').style.display='inline-flex';
      $('#tx-status').innerHTML = '<span class="spinner"></span> Loading transactions…';

      const kind = $('#t-kind').value;
      const res = await api('/api/admin/transactions?status=pending' + (kind==='all'?'':`&kind=${kind}`));
      if(!res.ok){
        $('#tx-status').style.display='none';
        $('#tx-error').style.display='block';
        $('#tx-error').textContent=(res.data?.error||'Failed to load transactions'); return;
      }

      const txs = res.data.transactions || [];
      const rows = txs.map(t=>`
        <tr>
          <td class="mono">${t.id}</td>
          <td class="nowrap dim" title="${t.user_email||t.user_id}">
            ${(t.user_email||t.user_id)||'—'}
          </td>
          <td>${t.kind}</td>
          <td class="mono">${fmtMoney(t.amount_cents, t.currency)}</td>
          <td class="mono">${t.ref||''}</td>
          <td><span class="pill" style="padding:2px 8px">${t.status}</span></td>
          <td>${fmtCreated(t.created_at_ms || t.created_at)}</td>
          <td class="row">
            <button class="btn btn-primary" onclick="approve('${t.id}')">Approve</button>
            <button class="btn btn-ghost" onclick="rejectTx('${t.id}')">Reject</button>
          </td>
        </tr>`).join('');

      $('#tx').innerHTML = `<table>
        <thead><tr><th>ID</th><th>User</th><th>Type</th><th>Amount</th><th>Note</th><th>Status</th><th>Created</th><th>Action</th></tr></thead>
        <tbody>${rows || '<tr><td colspan="8" class="muted"><div class="empty">No pending items</div></td></tr>'}</tbody></table>`;

      $('#tx-meta').textContent = `${txs.length} pending • updated ${new Date().toLocaleTimeString()}`;
      $('#tx-status').style.display='none';
    }

    // Approve / Reject
    async function approve(id){
      const res=await api('/api/admin/transactions',{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,status:'completed'})});
      if(res.ok){ toast('Approved'); loadTx(); loadUsers(); } else toast(res.data?.error || 'Failed');
    }
    async function rejectTx(id){
      const res=await api('/api/admin/transactions',{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,status:'failed'})});
      if(res.ok){ toast('Rejected'); loadTx(); } else toast(res.data?.error || 'Failed');
    }

    // Quick fill when clicking "Adjust"
    window.promptAdjust = (id,email)=>{
      $('#adj-ident').value = email || id || '';
      $('#adj-amt').focus();
      window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
    }

    // Wallet adjust (balance only)
    async function adjust(){
      const ident=$('#adj-ident').value.trim();
      const rawAmt=$('#adj-amt').value;
      const note=$('#adj-note').value.trim();
      const direction=$('#adj-direction').value;

      const amt = Number(rawAmt);
      if(!ident || !Number.isFinite(amt) || amt===0){
        $('#adj-msg').textContent='Enter a user id/email and a non-zero amount';
        return;
      }

      let cents = Math.round(Math.abs(amt) * 100);
      if(direction==='debit') cents = -cents;
      else if(direction==='auto') cents = Math.round(amt*100);

      const body = ident.includes('@')
        ? { email: ident, delta_cents: cents, note }
        : { user_id: ident, delta_cents: cents, note };

      const res = await api('/api/admin/wallet/adjust',{
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)
      });

      if(res.ok){
        $('#adj-msg').textContent='Applied ✅';
        $('#adj-amt').value=''; $('#adj-note').value='';
        loadUsers();
      }else{
        $('#adj-msg').textContent = res.data?.error || 'Failed to apply change';
      }
    }

    // boot
    gate();
  </script>
</body>
</html>
